[build]
  command = "npm run netlify-build"
  publish = "client/dist"
  functions = "netlify/functions"

[context.production]
  branch = "main"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  publish = "client/dist"
  autoLaunch = true

# Redirect API requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Serve the SPA for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200